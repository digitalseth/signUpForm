<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta viewport="screen" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Patua+One' 
                                rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Mate+SC' 
                                rel='stylesheet' type='text/css'>
</head>
  
<body>
  <div id="headerWrapper">
    <h1>Seth's Life Updates List Signup</h1>
  </div>
    
  <div id = "bodyWrapper">

  <img id="sethpic" src='crown.jpg' alt="Pic of Crown" />

  <h2>Your info:</h2>
  <label for="name">Full Name</label>
  <input type="text" id="name"/>
  <label for="phone">Phone Number</label>
  <input type="text" id="phone"/>
  <label for="email">Email Address</label>
  <input type="text" id="email"/>
  <label for="relation">Relation to Seth</label>
  <select id="relation">
    <option>Friend</option>
    <option>Relative</option>
    <option>Co-worker</option>
  </select>
  
  
  <button id="submit">Sign up</button>
  <div id="thankYouBox"></div>

</div>

<script>
    //get elements
    var namebox = document.getElementById("name");
    var phone = document.getElementById("phone");
    var email = document.getElementById("email");
    var submit = document.getElementById("submit");
    var tyBox = document.getElementById("thankYouBox");

    submit.addEventListener("click", btnClickFunc);


    function btnClickFunc(){
      var formValid = true;

      if(namebox.value === '') {
          namebox.style.backgroundColor = "red";
          formValid = false;   
      }
      else
        namebox.style.backgroundColor = "limegreen";

      if(phone.value === '') {
        phone.style.backgroundColor = "red";
        formValid = false;
      }
      else
        phone.style.backgroundColor = "limegreen";

      if(email.value === '') {
        email.style.backgroundColor = "red";
        formValid = false;
      }
      else
        email.style.backgroundColor = "limegreen";

      if (formValid === true)
        tyBox.innerHTML = "THANK YOU FOR SIGNING UP!";
      }
  </script>
</body>
      
</html>

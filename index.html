<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Patua+One' 
                                rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Mate+SC' 
                                rel='stylesheet' type='text/css'>
</head>
  
<body>
  <div id="headerWrapper">
    <h1>Seth's Life Updates List Signup</h1>
  </div>
    
  <div id = "bodyWrapper">

  <img id="sethpic" src='crown.jpg' alt="Pic of Crown" />

  <h2>Your info:</h2>
 
  <div id="inputboxes">
    <label for="name">Full Name</label> 
    <input type="text" id="name" pattern="^.+$" />
    <label for="phone" >Phone Number</label>
    <input type="text" id="phone" placeholder="1112224567" pattern="^[0-9]{10,}$"/>
    <label for="email">Email Address</label>
    <input type="text" id="email" placeholder="you@email.com" pattern="^.+@.+$" />
    <label for="relation">Relation to Seth</label>
    <select id="relation">
      <option>Friend</option>
      <option>Relative</option>
      <option>Co-worker</option>
  </select>
  </div>
  
  
  <button id="submit">Sign up</button>
  <div id="thankYouBox"></div>

</div>
</body>
      
</html>
